name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      terraform_command:
        description: 'Terraform command to run'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIRECTORY: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.terraform_command || 'plan' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      actions: read
      # Needed to read workflow runs and download artifacts from previous runs
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL || '' }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || '' }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION || '' }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION || '' }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME || '' }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Latest Workflow Run ID
        id: get-run-id
        if: github.event_name != 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const branch = context.ref.replace('refs/heads/', '');
            
            try {
              const workflowRuns = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'terraform.yml',
                branch: branch,
                status: 'success',
                per_page: 5
              });
              
              if (workflowRuns.data.workflow_runs.length > 0) {
                // Find the latest run that's not the current run and has artifacts
                for (const run of workflowRuns.data.workflow_runs) {
                  if (run.id !== context.runId) {
                    // Check if this run has artifacts
                    try {
                      const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        run_id: run.id
                      });
                      
                      const hasStateArtifact = artifacts.data.artifacts.some(
                        artifact => artifact.name === 'terraform-state'
                      );
                      
                      if (hasStateArtifact) {
                        core.setOutput('run_id', run.id.toString());
                        console.log(`Found previous successful run with state: ${run.id}`);
                        return;
                      }
                    } catch (e) {
                      console.log(`Could not check artifacts for run ${run.id}: ${e.message}`);
                    }
                  }
                }
                console.log('No previous run with state artifact found');
              } else {
                console.log('No previous successful runs found');
              }
            } catch (error) {
              console.log(`Error finding previous run: ${error.message}`);
              // Fail silently - this is the first run
            }

      - name: Download Terraform State (if exists)
        uses: dawidd6/action-download-artifact@v3
        id: download-state
        if: github.event_name != 'pull_request' && steps.get-run-id.outcome == 'success' && steps.get-run-id.outputs.run_id != ''
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ steps.get-run-id.outputs.run_id }}
          # Downloads from latest successful run of this workflow on the same branch
          # Needed for terraform plan to work correctly
          # On first run, this will fail silently (continue-on-error handles it)

      - name: Decrypt Terraform State (if exists)
        if: steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file decrypted successfully"
          fi
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file decrypted successfully"
          fi
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          # For Terraform Cloud backend (if using)
          # Automatically uses TF_TOKEN_app_terraform_io secret if configured
          # See: terraform/BACKEND_SETUP.md
          # Note: If using artifacts for state, no remote backend is configured

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.terraform_command == 'plan' || github.event.inputs.terraform_command == 'apply' || github.event_name == 'push' || github.event_name == 'pull_request'
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        if: |
          github.event.inputs.terraform_command == 'apply' && 
          github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -no-color tfplan

      - name: Terraform Destroy
        id: destroy
        if: |
          github.event.inputs.terraform_command == 'destroy' && 
          github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -no-color

      - name: Encrypt Terraform State
        if: |
          github.ref == 'refs/heads/main' &&
          always() && 
          (
            (github.event.inputs.terraform_command == 'apply' && steps.apply.outcome == 'success') || 
            (github.event.inputs.terraform_command == 'destroy' && steps.destroy.outcome == 'success')
          )
        run: |
          # Encrypt state file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file encrypted successfully"
          fi
          # Encrypt backup file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file encrypted successfully"
          fi

      - name: Upload Encrypted Terraform State
        if: |
          github.ref == 'refs/heads/main' &&
          always() && 
          (
            (github.event.inputs.terraform_command == 'apply' && steps.apply.outcome == 'success') || 
            (github.event.inputs.terraform_command == 'destroy' && steps.destroy.outcome == 'success')
          )
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted
          retention-days: 400
          if-no-files-found: ignore
          overwrite: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/tfplan', 'utf8');
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

