name: Terraform Infrastructure

on:
  workflow_dispatch:
    # Manual trigger for destroy only (plan/apply run automatically)
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIRECTORY: './terraform'

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    # Skip on initial commit - setup workflows need to run first
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && 
       github.event.before != null && 
       github.event.before != '' && 
       github.event.before != '0000000000000000000000000000000000000000')
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify setup is complete
        id: check-setup
        run: |
          # Check if this is still the initial commit
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "1")
          if [ "$COMMIT_COUNT" -le "1" ]; then
            echo "::error::This appears to be the initial commit. Setup workflows must run first!"
            echo "::error::Please wait for the initial-setup workflow to complete."
            echo "::warning::Terraform requires secrets to be configured first. Check the welcome issue for instructions."
            exit 1
          fi
          
          echo "âœ… Setup appears complete (commit count: $COMMIT_COUNT)"
          echo "setup_complete=true" >> $GITHUB_OUTPUT

      - name: Download Terraform State (if exists)
        uses: dawidd6/action-download-artifact@v3
        if: github.event_name != 'pull_request'
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Decrypt Terraform State (if exists)
        if: github.event_name != 'pull_request' && steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file decrypted successfully"
          fi
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file decrypted successfully"
          fi
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIRECTORY }}/tfplan
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/tfplan', 'utf8');
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      # Manual approval required - configure in Settings â†’ Environments â†’ production â†’ Required reviewers
    if: |
      github.event_name != 'pull_request' &&
      needs.plan.result == 'success'
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Terraform State (if exists)
        uses: dawidd6/action-download-artifact@v3
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Decrypt Terraform State (if exists)
        if: steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file decrypted successfully"
          fi
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file decrypted successfully"
          fi
        continue-on-error: true

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        id: download-plan
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIRECTORY }}/
          # Downloads plan artifact from the plan job in the same workflow run

      - name: Verify Plan Artifact
        run: |
          if [ ! -f "${{ env.WORKING_DIRECTORY }}/tfplan" ]; then
            echo "::error::Plan artifact not found at ${{ env.WORKING_DIRECTORY }}/tfplan"
            echo "Available files in ${{ env.WORKING_DIRECTORY }}:"
            ls -la "${{ env.WORKING_DIRECTORY }}/" || true
            exit 1
          fi
          echo "âœ… Plan artifact found: ${{ env.WORKING_DIRECTORY }}/tfplan"
          ls -lh "${{ env.WORKING_DIRECTORY }}/tfplan"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -no-color tfplan

      - name: Encrypt Terraform State
        if: always() && steps.apply.outcome == 'success'
        run: |
          # Encrypt state file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file encrypted successfully"
          fi
          # Encrypt backup file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file encrypted successfully"
          fi

      - name: Upload Encrypted Terraform State
        if: always() && steps.apply.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted
          retention-days: 400
          if-no-files-found: ignore
          overwrite: true

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      # Manual approval required for destroy
    if: github.event_name == 'workflow_dispatch'
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    env:
      # Same env vars as plan job
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Terraform State (if exists)
        uses: dawidd6/action-download-artifact@v3
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Decrypt Terraform State (if exists)
        if: steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file decrypted successfully"
          fi
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file decrypted successfully"
          fi
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve -no-color

      - name: Encrypt Terraform State
        if: always() && steps.destroy.outcome == 'success'
        run: |
          # Encrypt state file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file encrypted successfully"
          fi
          # Encrypt backup file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
