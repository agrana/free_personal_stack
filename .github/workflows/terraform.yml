name: Terraform Infrastructure

on:
  workflow_dispatch:
    # Manual trigger for destroy only (plan/apply run automatically)
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIRECTORY: 'terraform'

permissions:
  contents: read
  actions: read  # Required to read artifacts from other workflow runs

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    # Skip on initial commit - setup workflows need to run first
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && 
       github.event.before != null && 
       github.event.before != '' && 
       github.event.before != '0000000000000000000000000000000000000000')
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify setup is complete
        id: check-setup
        run: |
          # Check if this is still the initial commit
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "1")
          if [ "$COMMIT_COUNT" -le "1" ]; then
            echo "::error::This appears to be the initial commit. Setup workflows must run first!"
            echo "::error::Please wait for the initial-setup workflow to complete."
            echo "::warning::Terraform requires secrets to be configured first. Check the welcome issue for instructions."
            exit 1
          fi
          
          echo "‚úÖ Setup appears complete (commit count: $COMMIT_COUNT)"
          echo "setup_complete=true" >> $GITHUB_OUTPUT

      - name: Find State Artifact Run
        if: github.event_name != 'pull_request'
        id: find-state-run
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Find the most recent workflow run where apply succeeded and has the terraform-state artifact
            // Prefer runs where apply succeeded, as they have the complete state
            console.log(`Searching for terraform-state artifact in workflow: terraform.yml`);
            console.log(`Preferring runs where Terraform Apply job succeeded`);
            
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'terraform.yml',
              per_page: 50
            });
            
            console.log(`Found ${runs.workflow_runs.length} workflow runs`);
            
            // First pass: Look for runs where apply succeeded
            const runsWithSuccessfulApply = [];
            const runsWithStateArtifact = [];
            
            for (const run of runs.workflow_runs) {
              // Only skip queued runs - artifacts are available even for in_progress runs
              if (run.status === 'queued') {
                console.log(`Skipping run ${run.id} - status: ${run.status}`);
                continue;
              }
              
              try {
                // Check if apply job succeeded
                const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const applyJob = jobs.jobs.find(job => job.name === 'Terraform Apply');
                const applySucceeded = applyJob && applyJob.conclusion === 'success';
                
                // Check artifacts
                const { data: artifactsResponse } = await github.rest.actions.listWorkflowRunArtifacts({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const artifacts = artifactsResponse.artifacts || [];
                const artifactNames = artifacts.map(a => a.name);
                const stateArtifact = artifacts.find(a => a.name === 'terraform-state');
                
                console.log(`Run ${run.id} (${run.status}, ${run.conclusion || 'unknown'}, ${run.head_branch})`);
                console.log(`   Apply job: ${applyJob ? `${applyJob.name} (${applyJob.conclusion || 'unknown'})` : 'not found'}`);
                console.log(`   Artifacts: ${artifactNames.join(', ') || 'none'}`);
                
                if (stateArtifact) {
                  const runInfo = {
                    run_id: run.id,
                    artifact_id: stateArtifact.id,
                    artifact_size: stateArtifact.size_in_bytes,
                    apply_succeeded: applySucceeded,
                    run_status: run.status,
                    run_conclusion: run.conclusion
                  };
                  
                  if (applySucceeded) {
                    runsWithSuccessfulApply.push(runInfo);
                    console.log(`   ‚úÖ State artifact found + Apply succeeded (preferred)`);
                  } else {
                    runsWithStateArtifact.push(runInfo);
                    console.log(`   ‚ö†Ô∏è  State artifact found but Apply ${applyJob ? `failed (${applyJob.conclusion})` : 'not found'}`);
                  }
                }
              } catch (error) {
                console.log(`   Error checking run ${run.id}: ${error.message}`);
                continue;
              }
            }
            
            // Prefer runs where apply succeeded
            if (runsWithSuccessfulApply.length > 0) {
              const bestRun = runsWithSuccessfulApply[0]; // Already sorted by most recent
              console.log(`\n‚úÖ Found ${runsWithSuccessfulApply.length} run(s) with successful apply and state artifact`);
              console.log(`   Using run ${bestRun.run_id} (Apply succeeded, State size: ${bestRun.artifact_size} bytes)`);
              core.setOutput('run_id', bestRun.run_id.toString());
              core.setOutput('artifact_id', bestRun.artifact_id.toString());
              return;
            }
            
            // Fallback to any run with state artifact if no successful apply found
            if (runsWithStateArtifact.length > 0) {
              const bestRun = runsWithStateArtifact[0];
              console.log(`\n‚ö†Ô∏è  No runs with successful apply found, using run with state artifact`);
              console.log(`   Using run ${bestRun.run_id} (Apply ${bestRun.apply_succeeded ? 'succeeded' : 'failed'}, State size: ${bestRun.artifact_size} bytes)`);
              console.log(`   ‚ö†Ô∏è  Warning: This state may be incomplete or from a failed apply`);
              core.setOutput('run_id', bestRun.run_id.toString());
              core.setOutput('artifact_id', bestRun.artifact_id.toString());
              return;
            }
            
            console.log('\n‚ùå No state artifact found in recent workflow runs');
            core.setOutput('run_id', '');
            core.setOutput('artifact_id', '');

      - name: Download Terraform State (if exists)
        if: github.event_name != 'pull_request' && steps.find-state-run.outcome == 'success' && steps.find-state-run.outputs.run_id != ''
        uses: dawidd6/action-download-artifact@v3
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ steps.find-state-run.outputs.run_id }}

      - name: Decrypt Terraform State (if exists)
        if: github.event_name != 'pull_request' && steps.download-state.outcome == 'success'
        run: |
          # Use absolute paths since we're running from workspace root
          STATE_ENC="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted"
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          BACKUP_ENC="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted"
          BACKUP_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup"
          
          echo "Checking for encrypted state file at: $STATE_ENC"
          if [ -f "$STATE_ENC" ]; then
            echo "‚úÖ Found encrypted state file, decrypting..."
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "$STATE_ENC" \
              -out "$STATE_FILE" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "‚úÖ State file decrypted successfully"
            ls -lh "$STATE_FILE"
            echo "State file size: $(wc -c < "$STATE_FILE") bytes"
          else
            echo "‚ö†Ô∏è  Encrypted state file not found at $STATE_ENC"
            echo "Files in ${{ env.WORKING_DIRECTORY }}:"
            ls -la "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}" || echo "Directory not found"
          fi
          
          if [ -f "$BACKUP_ENC" ]; then
            echo "‚úÖ Found encrypted backup file, decrypting..."
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "$BACKUP_ENC" \
              -out "$BACKUP_FILE" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "‚úÖ State backup file decrypted successfully"
            ls -lh "$BACKUP_FILE"
          fi
        continue-on-error: true

      - name: Verify State File Before Terraform
        if: github.event_name != 'pull_request'
        run: |
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          echo "Verifying state file before Terraform runs:"
          if [ -f "$STATE_FILE" ]; then
            echo "‚úÖ State file exists at: $STATE_FILE"
            ls -lh "$STATE_FILE"
            echo "State file size: $(wc -c < "$STATE_FILE") bytes"
            echo "First few lines of state file (to verify it's valid JSON):"
            head -5 "$STATE_FILE" || echo "Could not read state file"
          else
            echo "‚ö†Ô∏è  No state file found at $STATE_FILE"
            echo "Terraform will start with empty state (this is normal for first run)"
            echo "Files in ${{ env.WORKING_DIRECTORY }}:"
            ls -la "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}" || echo "Directory not found"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Verify State File After Init
        if: github.event_name != 'pull_request'
        run: |
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          echo "## üîç Verifying State File After Terraform Init" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "$STATE_FILE" ]; then
            echo "‚úÖ State file exists at: $STATE_FILE" >> $GITHUB_STEP_SUMMARY
            echo "State file size: $(wc -c < "$STATE_FILE") bytes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Check if it's valid JSON
            if jq empty "$STATE_FILE" 2>/dev/null; then
              echo "‚úÖ State file is valid JSON" >> $GITHUB_STEP_SUMMARY
              
              # Get state file version
              STATE_VERSION=$(jq -r '.version // "unknown"' "$STATE_FILE" 2>/dev/null)
              echo "State file version: $STATE_VERSION" >> $GITHUB_STEP_SUMMARY
              
              # Count resources
              RESOURCE_COUNT=$(jq -r '[.resources[]?] | length' "$STATE_FILE" 2>/dev/null || echo "0")
              echo "Resources in state: $RESOURCE_COUNT" >> $GITHUB_STEP_SUMMARY
              
              # List resource types
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Resource Types in State:" >> $GITHUB_STEP_SUMMARY
              jq -r '.resources[]? | .type + "." + .name' "$STATE_FILE" 2>/dev/null | sort | while read resource; do
                echo "- \`$resource\`" >> $GITHUB_STEP_SUMMARY
              done || echo "No resources found" >> $GITHUB_STEP_SUMMARY
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### State File Preview:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              jq '{version, terraform_version, resources: [.resources[]? | {type, name, mode}]}' "$STATE_FILE" 2>/dev/null | head -30 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå State file is NOT valid JSON!" >> $GITHUB_STEP_SUMMARY
              echo "First 20 lines:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              head -20 "$STATE_FILE" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Terraform State List:" >> $GITHUB_STEP_SUMMARY
            cd "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}"
            if terraform state list 2>&1 | tee -a $GITHUB_STEP_SUMMARY; then
              echo "" >> $GITHUB_STEP_SUMMARY
              STATE_LIST_COUNT=$(terraform state list 2>/dev/null | wc -l)
              echo "‚úÖ Terraform can see $STATE_LIST_COUNT resource(s) in state" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚ö†Ô∏è  Terraform state list failed or returned empty" >> $GITHUB_STEP_SUMMARY
              echo "This might mean Terraform isn't using the state file" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No state file found at $STATE_FILE" >> $GITHUB_STEP_SUMMARY
            echo "Terraform will start with empty state (this is normal for first run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Files in ${{ env.WORKING_DIRECTORY }}:" >> $GITHUB_STEP_SUMMARY
            ls -la "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}" >> $GITHUB_STEP_SUMMARY || echo "Directory not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIRECTORY }}/tfplan
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/tfplan', 'utf8');
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      # Manual approval required - configure in Settings ‚Üí Environments ‚Üí production ‚Üí Required reviewers
    if: |
      github.event_name != 'pull_request' &&
      needs.plan.result == 'success'
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find State Artifact Run
        id: find-state-run
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Find the most recent workflow run where apply succeeded and has the terraform-state artifact
            // Prefer runs where apply succeeded, as they have the complete state
            console.log(`Searching for terraform-state artifact in workflow: terraform.yml`);
            console.log(`Preferring runs where Terraform Apply job succeeded`);
            
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'terraform.yml',
              per_page: 50
            });
            
            console.log(`Found ${runs.workflow_runs.length} workflow runs`);
            
            // First pass: Look for runs where apply succeeded
            const runsWithSuccessfulApply = [];
            const runsWithStateArtifact = [];
            
            for (const run of runs.workflow_runs) {
              // Only skip queued runs - artifacts are available even for in_progress runs
              if (run.status === 'queued') {
                console.log(`Skipping run ${run.id} - status: ${run.status}`);
                continue;
              }
              
              try {
                // Check if apply job succeeded
                const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const applyJob = jobs.jobs.find(job => job.name === 'Terraform Apply');
                const applySucceeded = applyJob && applyJob.conclusion === 'success';
                
                // Check artifacts
                const { data: artifactsResponse } = await github.rest.actions.listWorkflowRunArtifacts({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const artifacts = artifactsResponse.artifacts || [];
                const artifactNames = artifacts.map(a => a.name);
                const stateArtifact = artifacts.find(a => a.name === 'terraform-state');
                
                console.log(`Run ${run.id} (${run.status}, ${run.conclusion || 'unknown'}, ${run.head_branch})`);
                console.log(`   Apply job: ${applyJob ? `${applyJob.name} (${applyJob.conclusion || 'unknown'})` : 'not found'}`);
                console.log(`   Artifacts: ${artifactNames.join(', ') || 'none'}`);
                
                if (stateArtifact) {
                  const runInfo = {
                    run_id: run.id,
                    artifact_id: stateArtifact.id,
                    artifact_size: stateArtifact.size_in_bytes,
                    apply_succeeded: applySucceeded,
                    run_status: run.status,
                    run_conclusion: run.conclusion
                  };
                  
                  if (applySucceeded) {
                    runsWithSuccessfulApply.push(runInfo);
                    console.log(`   ‚úÖ State artifact found + Apply succeeded (preferred)`);
                  } else {
                    runsWithStateArtifact.push(runInfo);
                    console.log(`   ‚ö†Ô∏è  State artifact found but Apply ${applyJob ? `failed (${applyJob.conclusion})` : 'not found'}`);
                  }
                }
              } catch (error) {
                console.log(`   Error checking run ${run.id}: ${error.message}`);
                continue;
              }
            }
            
            // Prefer runs where apply succeeded
            if (runsWithSuccessfulApply.length > 0) {
              const bestRun = runsWithSuccessfulApply[0]; // Already sorted by most recent
              console.log(`\n‚úÖ Found ${runsWithSuccessfulApply.length} run(s) with successful apply and state artifact`);
              console.log(`   Using run ${bestRun.run_id} (Apply succeeded, State size: ${bestRun.artifact_size} bytes)`);
              core.setOutput('run_id', bestRun.run_id.toString());
              core.setOutput('artifact_id', bestRun.artifact_id.toString());
              return;
            }
            
            // Fallback to any run with state artifact if no successful apply found
            if (runsWithStateArtifact.length > 0) {
              const bestRun = runsWithStateArtifact[0];
              console.log(`\n‚ö†Ô∏è  No runs with successful apply found, using run with state artifact`);
              console.log(`   Using run ${bestRun.run_id} (Apply ${bestRun.apply_succeeded ? 'succeeded' : 'failed'}, State size: ${bestRun.artifact_size} bytes)`);
              console.log(`   ‚ö†Ô∏è  Warning: This state may be incomplete or from a failed apply`);
              core.setOutput('run_id', bestRun.run_id.toString());
              core.setOutput('artifact_id', bestRun.artifact_id.toString());
              return;
            }
            
            console.log('\n‚ùå No state artifact found in recent workflow runs');
            core.setOutput('run_id', '');
            core.setOutput('artifact_id', '');

      - name: Download Terraform State (if exists)
        if: steps.find-state-run.outcome == 'success' && steps.find-state-run.outputs.run_id != ''
        uses: dawidd6/action-download-artifact@v3
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ steps.find-state-run.outputs.run_id }}

      - name: Decrypt Terraform State (if exists)
        if: steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
