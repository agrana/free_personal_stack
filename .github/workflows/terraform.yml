name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      terraform_command:
        description: 'Terraform command to run'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIRECTORY: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.terraform_command || 'plan' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    # Skip on initial commit - setup workflows need to run first
    # Only allow manual dispatch, PRs, or pushes that are NOT the initial commit
    # Initial commits have before SHA as all zeros or empty/null
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && 
       github.event.before != null && 
       github.event.before != '' && 
       github.event.before != '0000000000000000000000000000000000000000')
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      # Derive app_url from vercel_project_name if not provided
      TF_VAR_app_url: ${{ secrets.APP_URL || format('{0}.vercel.app', secrets.VERCEL_PROJECT_NAME || replace(secrets.DOMAIN_NAME, '.', '-')) }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      # Derive vercel_project_name from domain_name if not provided (replace dots with hyphens)
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME || replace(secrets.DOMAIN_NAME, '.', '-') }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      # Derive cloudflare_zone_name from domain_name (parent zone)
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME || secrets.DOMAIN_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify setup is complete
        id: check-setup
        run: |
          # Check if this is still the initial commit
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "1")
          if [ "$COMMIT_COUNT" -le "1" ]; then
            echo "::error::This appears to be the initial commit. Setup workflows must run first!"
            echo "::error::Please wait for the initial-setup workflow to complete, then run Terraform manually via workflow_dispatch."
            echo "::warning::Terraform requires secrets to be configured first. Check the welcome issue for instructions."
            exit 1
          fi
          
          # Also check if production environment exists (setup indicator)
          echo "âœ… Setup appears complete (commit count: $COMMIT_COUNT)"
          echo "setup_complete=true" >> $GITHUB_OUTPUT

      - name: Download Terraform State (if exists)
        uses: dawidd6/action-download-artifact@v3
        if: github.event_name != 'pull_request'
        id: download-state
        continue-on-error: true
        with:
          name: terraform-state
          path: ${{ env.WORKING_DIRECTORY }}/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Downloads from latest workflow run that has this artifact
          # On first run, this will fail silently (continue-on-error handles it)

      - name: Decrypt Terraform State (if exists)
        if: github.event_name != 'pull_request' && steps.download-state.outcome == 'success'
        run: |
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file decrypted successfully"
          fi
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file decrypted successfully"
          fi
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          # For Terraform Cloud backend (if using)
          # Automatically uses TF_TOKEN_app_terraform_io secret if configured
          # See: terraform/BACKEND_SETUP.md
          # Note: If using artifacts for state, no remote backend is configured

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Generate NextAuth Secret (if not provided)
        id: generate-nextauth
        env:
          NEXTAUTH_SECRET_FROM_SECRETS: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          if [ -z "$NEXTAUTH_SECRET_FROM_SECRETS" ]; then
            NEXTAUTH_SECRET=$(openssl rand -base64 32)
            echo "nextauth_secret=$NEXTAUTH_SECRET" >> $GITHUB_ENV
            echo "âœ… Generated NEXTAUTH_SECRET (not set in secrets)"
          else
            echo "nextauth_secret=$NEXTAUTH_SECRET_FROM_SECRETS" >> $GITHUB_ENV
            echo "âœ… Using NEXTAUTH_SECRET from secrets"
          fi

      - name: Terraform Init
        env:
          TF_VAR_nextauth_secret: ${{ env.NEXTAUTH_SECRET || secrets.NEXTAUTH_SECRET || '' }}
        run: terraform init

      - name: Terraform Validate
        env:
          TF_VAR_nextauth_secret: ${{ env.NEXTAUTH_SECRET || secrets.NEXTAUTH_SECRET || '' }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.terraform_command == 'plan' || github.event.inputs.terraform_command == 'apply' || github.event_name == 'push' || github.event_name == 'pull_request'
        env:
          TF_VAR_nextauth_secret: ${{ env.NEXTAUTH_SECRET || secrets.NEXTAUTH_SECRET || '' }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.terraform_command == 'apply'
        env:
          TF_VAR_nextauth_secret: ${{ env.NEXTAUTH_SECRET || secrets.NEXTAUTH_SECRET || '' }}
        run: terraform apply -auto-approve -no-color tfplan

      - name: Terraform Destroy
        id: destroy
        if: github.event.inputs.terraform_command == 'destroy'
        env:
          TF_VAR_nextauth_secret: ${{ env.NEXTAUTH_SECRET || secrets.NEXTAUTH_SECRET || '' }}
        run: terraform destroy -auto-approve -no-color

      - name: Encrypt Terraform State
        if: |
          github.event_name != 'pull_request' && 
          always() && 
          (
            (github.event.inputs.terraform_command == 'apply' && steps.apply.outcome == 'success') || 
            (github.event.inputs.terraform_command == 'destroy' && steps.destroy.outcome == 'success')
          )
        run: |
          # Encrypt state file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State file encrypted successfully"
          fi
          # Encrypt backup file if it exists
          if [ -f "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" ]; then
            openssl enc -aes-256-cbc -pbkdf2 -iter 100000 \
              -in "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup" \
              -out "${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted" \
              -pass pass:"${{ secrets.TERRAFORM_STATE_PASSWORD }}"
            echo "State backup file encrypted successfully"
          fi

      - name: Upload Encrypted Terraform State
        if: |
          github.event_name != 'pull_request' && 
          always() && 
          (
            (github.event.inputs.terraform_command == 'apply' && steps.apply.outcome == 'success') || 
            (github.event.inputs.terraform_command == 'destroy' && steps.destroy.outcome == 'success')
          )
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.encrypted
            ${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup.encrypted
          retention-days: 400
          if-no-files-found: ignore
          overwrite: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/tfplan', 'utf8');
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

