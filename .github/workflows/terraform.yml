name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      terraform_command:
        description: 'Terraform command to run'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIRECTORY: 'terraform'

permissions:
  contents: read
  actions: read  # Required to read artifacts from other workflow runs

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    # Plan runs automatically - configure environment to NOT require approval
    # Uses environment secrets (TERRAFORM_STATE_PASSWORD must be in environment)
    # Also runs on workflow_dispatch with terraform_command: plan
    # Skip on initial commit - setup workflows need to run first
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && 
       github.event.before != null && 
       github.event.before != '' && 
       github.event.before != '0000000000000000000000000000000000000000') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.terraform_command == 'plan' || github.event.inputs.terraform_command == ''))
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify setup is complete
        id: check-setup
        run: |
          # Check if this is still the initial commit
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "1")
          if [ "$COMMIT_COUNT" -le "1" ]; then
            echo "::error::This appears to be the initial commit. Setup workflows must run first!"
            echo "::error::Please wait for the initial-setup workflow to complete."
            echo "::warning::Terraform requires secrets to be configured first. Check the welcome issue for instructions."
            exit 1
          fi
          
          echo "‚úÖ Setup appears complete (commit count: $COMMIT_COUNT)"
          echo "setup_complete=true" >> $GITHUB_OUTPUT

      - name: Find State Artifact Run
        if: github.event_name != 'pull_request'
        id: find-state-run
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Find the most recent workflow run where apply succeeded and has the terraform-state artifact
            // Prefer runs where apply succeeded, as they have the complete state
            console.log(`Searching for terraform-state artifact in workflow: terraform.yml`);
            console.log(`Preferring runs where Terraform Apply job succeeded`);
            
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'terraform.yml',
              per_page: 50
            });
            
            console.log(`Found ${runs.workflow_runs.length} workflow runs`);
            
            // Search for the most recent run with successful apply and state artifact
            // Prioritize apply runs over destroy runs - apply has the actual infrastructure state
            let bestApplyRun = null;
            let bestDestroyRun = null;
            let fallbackRun = null;
            
            for (const run of runs.workflow_runs) {
              // Only skip queued runs - artifacts are available even for in_progress runs
              if (run.status === 'queued') {
                console.log(`Skipping run ${run.id} - status: ${run.status}`);
                continue;
              }
              
              try {
                // Check if apply job succeeded
                const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const applyJob = jobs.jobs.find(job => job.name === 'Terraform Apply');
                const destroyJob = jobs.jobs.find(job => job.name === 'Terraform Destroy');
                const applySucceeded = applyJob && applyJob.conclusion === 'success';
                const destroySucceeded = destroyJob && destroyJob.conclusion === 'success';
                
                // Debug: Log all job names to help troubleshoot
                if (run.id === runs.workflow_runs[0].id) {
                  console.log(`   All jobs in this run: ${jobs.jobs.map(j => `${j.name} (${j.conclusion || 'unknown'})`).join(', ')}`);
                }
                
                // Check artifacts
                const { data: artifactsResponse } = await github.rest.actions.listWorkflowRunArtifacts({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
                
                const artifacts = artifactsResponse.artifacts || [];
                const artifactNames = artifacts.map(a => a.name);
                const stateArtifact = artifacts.find(a => a.name === 'terraform-state');
                
                console.log(`Run ${run.id} (${run.status}, ${run.conclusion || 'unknown'}, ${run.head_branch})`);
                console.log(`   Apply job: ${applyJob ? `${applyJob.name} (${applyJob.conclusion || 'unknown'})` : 'not found'}`);
                console.log(`   Destroy job: ${destroyJob ? `${destroyJob.name} (${destroyJob.conclusion || 'unknown'})` : 'not found'}`);
                console.log(`   Artifacts: ${artifactNames.join(', ') || 'none'}`);
                
                if (stateArtifact) {
                  const runInfo = {
                    run_id: run.id,
                    artifact_id: stateArtifact.id,
                    artifact_size: stateArtifact.size_in_bytes,
                    apply_succeeded: applySucceeded,
                    destroy_succeeded: destroySucceeded,
                    run_status: run.status,
                    run_conclusion: run.conclusion
                  };
                  
                  if (applySucceeded) {
                    // Found successful apply with state artifact - this is the best option
                    // Since runs are sorted by most recent first, the first apply we find is the most recent
                    bestApplyRun = runInfo;
                    console.log(`   ‚úÖ State artifact found + Apply succeeded (preferred - most recent)`);
                    console.log(`   Stopping search - this is the most recent successful apply`);
                    // Break out of the loop - we found the most recent successful apply
                    break;
                  } else if (destroySucceeded) {
                    // Found successful destroy - keep as fallback but continue searching for apply
                    if (!bestDestroyRun) {
                      bestDestroyRun = runInfo;
                      console.log(`   ‚ö†Ô∏è  State artifact found + Destroy succeeded (will use if no apply found)`);
                    } else {
                      console.log(`   ‚ö†Ô∏è  State artifact found + Destroy succeeded (already have a better one)`);
                    }
                  } else {
                    // Keep as fallback but continue searching for successful apply or destroy
                    if (!fallbackRun) {
                      fallbackRun = runInfo;
                      console.log(`   ‚ö†Ô∏è  State artifact found but Apply/Destroy ${applyJob || destroyJob ? `failed` : 'not found'} (keeping as fallback)`);
                    } else {
                      console.log(`   ‚ö†Ô∏è  State artifact found but Apply/Destroy ${applyJob || destroyJob ? `failed` : 'not found'} (skipping, already have fallback)`);
                    }
                  }
                } else if (applySucceeded || destroySucceeded) {
                  // Apply succeeded but no state artifact - likely upload failed
                  console.log(`   ‚ö†Ô∏è  ${applySucceeded ? 'Apply' : 'Destroy'} succeeded but NO state artifact found`);
                  console.log(`   This means resources were ${applySucceeded ? 'created' : 'destroyed'} but state wasn't uploaded`);
                }
              } catch (error) {
                console.log(`   Error checking run ${run.id}: ${error.message}`);
                continue;
              }
            }
            
            // Use the best apply run if found (preferred)
            // Since we break after finding the first apply, bestApplyRun is the most recent successful apply
            if (bestApplyRun) {
              console.log(`\n‚úÖ Found successful apply with state artifact`);
              console.log(`   Using run ${bestApplyRun.run_id} (Apply succeeded, State size: ${bestApplyRun.artifact_size} bytes)`);
              console.log(`   This is the most recent successful apply run`);
              core.setOutput('run_id', bestApplyRun.run_id.toString());
              core.setOutput('artifact_id', bestApplyRun.artifact_id.toString());
              return;
            }
            
            console.log(`\n‚ö†Ô∏è  No successful apply runs found with state artifacts`);
            console.log(`   Searched through ${runs.workflow_runs.length} workflow runs`);
            console.log(`   Check the logs above to see which runs were checked and why apply wasn't found`);
            
            // Fallback to destroy run if no apply found
            if (bestDestroyRun) {
              console.log(`\n‚ö†Ô∏è  No successful apply found, using most recent destroy run`);
              console.log(`   Using run ${bestDestroyRun.run_id} (Destroy succeeded, State size: ${bestDestroyRun.artifact_size} bytes)`);
              console.log(`   ‚ö†Ô∏è  Warning: State may be empty if all resources were destroyed`);
              core.setOutput('run_id', bestDestroyRun.run_id.toString());
              core.setOutput('artifact_id', bestDestroyRun.artifact_id.toString());
              return;
            }
            
            // Last resort: use any run with state artifact
            if (fallbackRun) {
              console.log(`\n‚ö†Ô∏è  No runs with successful apply or destroy found, using fallback run with state artifact`);
              console.log(`   Using run ${fallbackRun.run_id} (Apply ${fallbackRun.apply_succeeded ? 'succeeded' : 'failed'}, State size: ${fallbackRun.artifact_size} bytes)`);
              console.log(`   ‚ö†Ô∏è  Warning: This state may be incomplete or from a failed apply`);
              core.setOutput('run_id', fallbackRun.run_id.toString());
              core.setOutput('artifact_id', fallbackRun.artifact_id.toString());
              return;
            }
            
            console.log('\n‚ùå No state artifact found in recent workflow runs');
            core.setOutput('run_id', '');
            core.setOutput('artifact_id', '');

      - name: Download Encrypted Terraform State
        if: github.event_name != 'pull_request'
        uses: badgerhobbs/terraform-state@v2
        id: download-state
        continue-on-error: true
        with:
          encryption_key: ${{ secrets.TERRAFORM_STATE_PASSWORD }}
          operation: download
          location: artifact
          directory: ${{ env.WORKING_DIRECTORY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify State File Has Resources
        if: github.event_name != 'pull_request' && steps.download-state.outcome == 'success'
        continue-on-error: true
        run: |
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          
          if [ ! -f "$STATE_FILE" ]; then
            echo "‚ö†Ô∏è  No state file found, will start with empty state"
            exit 0
          fi
          
          echo "Verifying state file has actual resources (not just data sources)..."
          
          # Check if it's valid JSON
          if ! jq empty "$STATE_FILE" 2>/dev/null; then
            echo "‚ùå State file is not valid JSON"
            exit 1
          fi
          
          # Count actual resources (not data sources or null resources)
          RESOURCE_COUNT=$(jq -r '[.resources[]? | select(.mode == "managed" and .type != "null_resource")] | length' "$STATE_FILE" 2>/dev/null || echo "0")
          DATA_COUNT=$(jq -r '[.resources[]? | select(.mode == "data")] | length' "$STATE_FILE" 2>/dev/null || echo "0")
          NULL_COUNT=$(jq -r '[.resources[]? | select(.type == "null_resource")] | length' "$STATE_FILE" 2>/dev/null || echo "0")
          
          echo "State file contains:"
          echo "  - Managed resources: $RESOURCE_COUNT"
          echo "  - Data sources: $DATA_COUNT"
          echo "  - Null resources: $NULL_COUNT"
          
          if [ "$RESOURCE_COUNT" -eq "0" ]; then
            echo "‚ö†Ô∏è  State file has no managed resources (only data sources or null resources)"
            echo "This state is likely from a failed or incomplete apply"
            echo "Terraform will try to create resources that may already exist"
            echo ""
            echo "Consider:"
            echo "1. Running terraform import for existing resources"
            echo "2. Or manually verifying the state file is correct"
            exit 0  # Don't fail, just warn - let terraform plan show what it would do
          else
            echo "‚úÖ State file contains $RESOURCE_COUNT managed resource(s)"
          fi

      - name: Verify State File Before Terraform
        if: github.event_name != 'pull_request'
        run: |
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          echo "Verifying state file before Terraform runs:"
          if [ -f "$STATE_FILE" ]; then
            echo "‚úÖ State file exists at: $STATE_FILE"
            ls -lh "$STATE_FILE"
            echo "State file size: $(wc -c < "$STATE_FILE") bytes"
            echo "First few lines of state file (to verify it's valid JSON):"
            head -5 "$STATE_FILE" || echo "Could not read state file"
          else
            echo "‚ö†Ô∏è  No state file found at $STATE_FILE"
            echo "Terraform will start with empty state (this is normal for first run)"
            echo "Files in ${{ env.WORKING_DIRECTORY }}:"
            ls -la "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}" || echo "Directory not found"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Verify State File After Init
        if: github.event_name != 'pull_request'
        run: |
          STATE_FILE="${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate"
          echo "## üîç Verifying State File After Terraform Init" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "üîç Verifying state file after terraform init:"
          echo "   State file path: $STATE_FILE"
          
          if [ -f "$STATE_FILE" ]; then
            echo "‚úÖ State file exists at: $STATE_FILE"
            echo "‚úÖ State file exists at: $STATE_FILE" >> $GITHUB_STEP_SUMMARY
            STATE_SIZE=$(wc -c < "$STATE_FILE")
            echo "   State file size: $STATE_SIZE bytes"
            echo "State file size: $STATE_SIZE bytes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Check if it's valid JSON
            if jq empty "$STATE_FILE" 2>/dev/null; then
              echo "‚úÖ State file is valid JSON" >> $GITHUB_STEP_SUMMARY
              
              # Get state file version
              STATE_VERSION=$(jq -r '.version // "unknown"' "$STATE_FILE" 2>/dev/null)
              echo "State file version: $STATE_VERSION" >> $GITHUB_STEP_SUMMARY
              
              # Count resources
              RESOURCE_COUNT=$(jq -r '[.resources[]?] | length' "$STATE_FILE" 2>/dev/null || echo "0")
              MANAGED_COUNT=$(jq -r '[.resources[]? | select(.mode == "managed" and .type != "null_resource")] | length' "$STATE_FILE" 2>/dev/null || echo "0")
              echo "   Total resources in state: $RESOURCE_COUNT"
              echo "   Managed resources (excluding null_resource): $MANAGED_COUNT"
              echo "Resources in state: $RESOURCE_COUNT" >> $GITHUB_STEP_SUMMARY
              echo "Managed resources: $MANAGED_COUNT" >> $GITHUB_STEP_SUMMARY
              
              if [ "$MANAGED_COUNT" -eq "0" ]; then
                echo "‚ö†Ô∏è  WARNING: State file has no managed resources!"
                echo "‚ö†Ô∏è  WARNING: State file has no managed resources!" >> $GITHUB_STEP_SUMMARY
                echo "   This state is likely from a failed or incomplete apply"
                echo "   Terraform plan may show resources that should already exist"
              fi
              
              # List resource types
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Resource Types in State:" >> $GITHUB_STEP_SUMMARY
              jq -r '.resources[]? | .type + "." + .name' "$STATE_FILE" 2>/dev/null | sort | while read resource; do
                echo "- \`$resource\`" >> $GITHUB_STEP_SUMMARY
              done || echo "No resources found" >> $GITHUB_STEP_SUMMARY
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### State File Preview:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              jq '{version, terraform_version, resources: [.resources[]? | {type, name, mode}]}' "$STATE_FILE" 2>/dev/null | head -30 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå State file is NOT valid JSON!" >> $GITHUB_STEP_SUMMARY
              echo "First 20 lines:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              head -20 "$STATE_FILE" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Terraform State List:" >> $GITHUB_STEP_SUMMARY
            cd "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}"
            if terraform state list 2>&1 | tee -a $GITHUB_STEP_SUMMARY; then
              echo "" >> $GITHUB_STEP_SUMMARY
              STATE_LIST_COUNT=$(terraform state list 2>/dev/null | wc -l)
              echo "‚úÖ Terraform can see $STATE_LIST_COUNT resource(s) in state" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚ö†Ô∏è  Terraform state list failed or returned empty" >> $GITHUB_STEP_SUMMARY
              echo "This might mean Terraform isn't using the state file" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No state file found at $STATE_FILE" >> $GITHUB_STEP_SUMMARY
            echo "Terraform will start with empty state (this is normal for first run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Files in ${{ env.WORKING_DIRECTORY }}:" >> $GITHUB_STEP_SUMMARY
            ls -la "${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}" >> $GITHUB_STEP_SUMMARY || echo "Directory not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload State File Used for Plan
        if: steps.plan.outcome == 'success' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-for-plan
          path: |
            ${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate
            ${{ github.workspace }}/${{ env.WORKING_DIRECTORY }}/terraform.tfstate.backup
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIRECTORY }}/tfplan
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = '';
            try {
              planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/tfplan', 'utf8');
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      # Manual approval required - configure in Settings ‚Üí Environments ‚Üí production ‚Üí Required reviewers
    if: |
      github.event_name != 'pull_request' &&
      needs.plan.result == 'success' &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.terraform_command == 'apply' || github.event.inputs.terraform_command == '')))
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    env:
      # Terraform variables from GitHub Secrets
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_vercel_api_token: ${{ secrets.VERCEL_API_TOKEN }}
      TF_VAR_supabase_url: ${{ secrets.SUPABASE_URL }}
      TF_VAR_supabase_anon_key: ${{ secrets.SUPABASE_ANON_KEY }}
      TF_VAR_supabase_service_role_key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      TF_VAR_supabase_project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
      TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
      TF_VAR_app_url: ${{ secrets.APP_URL }}
      TF_VAR_site_url: ${{ secrets.SITE_URL || format('https://{0}', secrets.DOMAIN_NAME) }}
      TF_VAR_support_email_destination: ${{ secrets.SUPPORT_EMAIL_DESTINATION }}
      TF_VAR_contact_email_destination: ${{ secrets.CONTACT_EMAIL_DESTINATION }}
      TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME }}
      TF_VAR_github_repo: ${{ secrets.GITHUB_REPO || github.repository }}
      TF_VAR_vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_name: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
      TF_VAR_enable_email_routing: ${{ secrets.ENABLE_EMAIL_ROUTING || 'true' }}
      TF_VAR_create_cloudflare_zone: ${{ secrets.CREATE_CLOUDFLARE_ZONE || 'false' }}
      TF_VAR_enable_supabase_project_deletion: ${{ secrets.ENABLE_SUPABASE_PROJECT_DELETION || 'true' }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download State File Used for Plan
        if: github.event_name != 'pull_request'
        uses: actions/download-artifact@v4
        id: download-plan-state
        continue-on-error: true
        with:
          name: terraform-state-for-plan
          path: ${{ env.WORKING_DIRECTORY }}/

      - name: Find State Artifact Run (if not from plan)
        if: github.event_name != 'pull_request' && steps.download-plan-state.outcome != 'success'
        id: find-state-run
        uses: actions/github-script@v7
        continue-on-error: true
